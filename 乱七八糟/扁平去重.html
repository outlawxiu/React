      // function removeDuplicates(params, contain = []) {

      //   );
      // }
      // const result = removeDuplicates(arr)
      // console.log(result.slice(result.lastIndexOf(result[0])));


      function removeDuplicates(params,contain = new Set()) {
        if (!Array.isArray(params)) return [...contain.add(params)]
        params.forEach(item => {
          removeDuplicates(item,contain)
        });
        return [...contain]
      }
      
      console.log(removeDuplicates(arr));
